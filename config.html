<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="config.css">
        <title>Configurações</title>
        <script src="home.js" async></script>

        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="popup-container" id="popup">
            <div class="popup-box">
                <h2>Você deseja ligar o som?</h2>
                <div class="popup-buttons">
                    <button class="popup-button" id="ligarSom">Sim</button>
                    <button class="popup-button" id="naoLigarSom">Não</button>
                </div>
            </div>
        </div>
        <div class="container" id="content">
            <div class="child" id="navbar">
                <a href="home.html">
                    <div id="back_home" class="back_home">
                        <a href="home.html">
                            <img class="icon" height="200%" src="icons\arrow_back.svg">
                        </a>
                    </div>
                </a>
                <h1>Configurações</h1>
            </div>
            <div class="child" id="volume_slider">
                <h2>Volume</h2>
                <label class="slider">
                    <input type="range" class="level" id="volumeRange">
                    <a>
                        <img class="icon"  height="0" id="volume_icon" src="icons\volume_up.svg">
                    </a>
                </label>
            </div>
            <div class="child">
                <h2>Controle</h2>

            </div>
            <div href="Cadastro.html" class="child" id="disconnect">
                <h2 href="Cadastro.html">Desconectar</h2>
                <a href="Cadastro.html">
                    <img class="icon" height="50" src="icons\logout.svg">
                </a>
            </div>

        </div>
        <script src="script.js">a</script>
    </body>
</html>
