<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem.</title>
    <link rel="stylesheet" href="choseCaracter.css">
    <style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    text-align: center;
}

.personagem {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    background-color: #3498db;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

.personagem:hover {
    background-color: #2980b9;
}

#personagemSelecionado {
    margin-top: 20px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="vertical-container">
    <div><h1>Selecione seu Personagem</h1></div>
    
    <div class="container">        

        <div class="child">
            <div class="personagem" onclick="selecionarPersonagem('personagem1')">
                <img height="385" width="280" src="imgs/CesarSalvador.jpg"/> 
            </div>
        <h2>Cesarquatro</h2></div>

        <div class="child">
            <div class="personagem" onclick="selecionarPersonagem('personagem2')">
                <img height="385" width="280" src="imgs/CesarSalvador.jpg"/> 
            </div>
        <h2>Lima</h2></div>

        <div class="child">
            <div class="personagem" onclick="selecionarPersonagem('personagem3')">
                <img height="385" width="280" src="imgs/CesarSalvador.jpg"/> 
            </div>
        <h2>Caricas</h2></div>
        
        <div class="child">
            <div class="personagem" onclick="selecionarPersonagem('personagem4')">
                <img height="385" width="280" src="imgs/CesarSalvador.jpg"/> 
            </div>
        <h2>Duduzinho</h2></div>
        
    </div>
    </div>
<script>

// Função para selecionar um personagem
function selecionarPersonagem(nomePersonagem) {
const userId = localStorage.getItem('user_id'); 

    // Verificar qual personagem foi selecionado
    if(nomePersonagem == "personagem1") {
        // Definir um cookie com o nome do personagem
        setCookie(`caracter__${userId}`, "cesar", 365);
        window.location.href = "home.html";
    } 
    else if(nomePersonagem == "personagem2") {
        setCookie(`caracter__${userId}`, "lima", 365);
        window.location.href = "home.html";
    } 
    else if(nomePersonagem == "personagem3") {
        setCookie(`caracter__${userId}`, "caricas", 365);
        window.location.href = "home.html";
    } 
    else if(nomePersonagem == "personagem4") {
        setCookie(`caracter__${userId}`, "dudu", 365);
        window.location.href = "home.html";

    }
    document.getElementById('personagemSelecionado').innerText = 'Personagem Selecionado: ' + nomePersonagem;
}

// Função para definir um cookie
function setCookie(name, value, days) {
    const date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    const expires = "expires=" + date.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/";
}

// Função para obter o valor de um cookie
function getCookie(name) {
    const cname = name + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(cname) === 0) {
            return c.substring(cname.length, c.length);
        }
    }
    return "";
}

</script>
</body>
</html>
